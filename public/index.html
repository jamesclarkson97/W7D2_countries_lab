<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h3>World Total Population: {{ totalPopulation }}</h3>

        <form>
           <select v-model="selectedCountry">
              <option v-for="country in countries" :value="country">{{country.name}}</option>
           </select>
        </form>

        <div v-if="selectedCountry">
            <h3>{{selectedCountry.name}}</h3>

            <img id="flag-img" v-if="selectedCountry.flag" :src="selectedCountry.flag" />
            
            <h3>{{selectedCountry.timezones}}</h3>
            <h3>Neighbouring countries:</h3>
            <ul v-for="code in selectedCountry.borders">
               <li>{{ findCountryByCode(code).name }}</li> 
            </ul>

        </div>

        <div id="favourite-button" v-if="selectedCountry">
            <button v-on:click="addToFavourites">Add {{selectedCountry.name}} to your favourite countries?</button>
        </div>

        <div id="favourite-list">
            <h2>Favourite Countries:</h2>
            <ul v-for="country in favouriteCountries">
                <li>{{country}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
